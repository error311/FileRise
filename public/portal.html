<!DOCTYPE html>
<html lang="en">
  <style id="pretheme-css">
    html, body, #portalRoot { background: var(--pre-bg,#ffffff) !important; }
  </style>
  
 
<head>
  <style>
    :root {
      --portal-accent: #0b5ed7;
    }
  
    .portal-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .portal-card {
      max-width: 640px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      padding: 20px 20px 16px;
    }
    .portal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .portal-logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .portal-logo img {
      width: 32px;
      height: 32px;
    }
    .portal-dropzone {
      border: 2px dashed rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 18px;
      text-align: center;
      margin-top: 10px;
      transition: background 0.15s, border-color 0.15s;
      cursor: pointer;
    }
    .portal-dropzone.dragover {
      border-color: var(--portal-accent);
      background: rgba(11,94,215,0.06);
    }
  
    /* Files list container (scrollable) */
    .portal-files-list {
      margin-top: 14px;
      max-height: 260px;
      overflow-y: auto;
      padding-right: 4px;
    }
  
    /* NEW: grid-style gallery inside the list */
    .portal-files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      grid-auto-rows: minmax(48px, auto);
      gap: 8px;
    }
  
    .portal-file-card {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(0,0,0,0.01);
      font-size: 0.85rem;
    }
    .portal-file-card:hover {
      background: rgba(0,0,0,0.04);
    }
  
    .portal-file-card-icon {
      flex: 0 0 auto;
      width: 34px;
      height: 34px;
      border-radius: 10px;
      border: 2px solid var(--portal-accent, #0b5ed7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.75rem;
    }
  
    .portal-file-card-main {
      flex: 1;
      min-width: 0;
    }
    .portal-file-card-name {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .portal-file-card-meta {
      font-size: 0.78rem;
    }
  
    .portal-file-card-actions {
      flex: 0 0 auto;
      margin-left: auto;
    }
    .portal-file-card-download {
      font-size: 0.78rem;
      text-decoration: none;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.16);
      background: transparent;
      white-space: nowrap;
    }
    .portal-file-card-download:hover {
      background: var(--portal-accent, #0b5ed7);
      color: #fff;
      border-color: var(--portal-accent, #0b5ed7);
      text-decoration: none;
    }
  
    .portal-status {
      margin-top: 8px;
      font-size: 0.85rem;
    }
  
    #customToast {
      position: fixed;
      right: 16px;
      bottom: 16px;
      background: #ffffff;
      color: #0f172a;
      padding: 10px 12px 10px 16px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 12px 26px rgba(0,0,0,0.18);
      font-size: 0.9rem;
      line-height: 1.4;
      max-width: min(360px, calc(100vw - 32px));
      max-height: min(40vh, 260px);
      overflow-y: auto;
      overflow-wrap: anywhere;
      white-space: pre-line;
      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;
      transition: opacity 0.18s ease, transform 0.18s ease;
      z-index: 4000;
      display: none;
    }
    #customToast::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--toast-accent, #0b5ed7);
      border-radius: 12px 0 0 12px;
    }
    #customToast[data-tone="success"] { --toast-accent: #16a34a; }
    #customToast[data-tone="warning"] { --toast-accent: #f59e0b; }
    #customToast[data-tone="error"] { --toast-accent: #dc2626; }
    #customToast[data-tone="info"] { --toast-accent: #0b5ed7; }
    #customToast.show {
      opacity: 1;
      transform: translateY(0);
    }
    @media (prefers-color-scheme: dark) {
      #customToast {
        background: rgba(17,24,39,0.96);
        color: #f8fafc;
        border: 1px solid rgba(255,255,255,0.14);
        box-shadow: 0 16px 32px rgba(0,0,0,0.45);
      }
    }
  
    /* (Optional) keep old row style around if anything else uses it */
    .portal-file-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      font-size: 0.9rem;
    }
    .portal-file-row:last-child {
      border-bottom: none;
    }
    .portal-required-star {
      color: #dc3545;
    }
    .portal-dropzone.portal-dropzone-disabled {
      opacity: 0.5;
      border-style: solid;
      pointer-events: none;
    }
  </style>

<body>
  <div id="portalRoot" class="portal-wrapper">
    <div class="portal-card">
      <div class="portal-header">
        <div class="portal-logo">
          <img src="../assets/logo.svg?v={{APP_QVER}}" alt="FileRise">
          <div>
            <div id="portalBrandHeading" style="font-weight:600; font-size:1rem;" data-i18n-key="portal_label_default">Client Portal</div>
            <div id="portalSubtitle" class="text-muted" style="font-size:0.8rem;"></div>
          </div>
        </div>
        <div class="portal-header-actions">
          <small id="portalUserLabel" class="text-muted"></small>
          <div class="portal-lang">
            <label for="portalLangSelect" class="portal-lang-label text-muted" data-i18n-key="portal_language_label">Language</label>
            <select id="portalLangSelect" class="form-control form-control-sm portal-lang-select">
              <option value="en" data-i18n-key="english">English</option>
              <option value="es" data-i18n-key="spanish">Español</option>
              <option value="fr" data-i18n-key="french">Français</option>
              <option value="de" data-i18n-key="german">Deutsch</option>
              <option value="pl" data-i18n-key="polish">Polski</option>
              <option value="ru" data-i18n-key="russian">Русский</option>
              <option value="ja" data-i18n-key="japanese">日本語</option>
              <option value="zh-CN" data-i18n-key="chinese_simplified">简体中文</option>
            </select>
          </div>
        </div>
      </div>
      <h3 id="portalTitle" style="margin-bottom:4px;" data-i18n-key="loading">Loading…</h3>
      <p id="portalDescription" class="text-muted" style="margin-bottom:10px;"></p>
      
        <div id="portalFormSection" style="margin-bottom:12px; display:none;">
          <h5 style="font-size:0.95rem; margin-bottom:4px;" data-i18n-key="portal_form_heading">Your details</h5>
          <p class="text-muted" style="font-size:0.8rem; margin-bottom:8px;" data-i18n-key="portal_form_hint">
            Please fill in your information before uploading files.
          </p>
        
          <div id="portalFormGroupName" class="form-group" style="margin-bottom:6px;">
            <label id="portalFormLabelName" for="portalFormName" data-i18n-key="portal_form_label_name">Name</label>
            <input type="text" id="portalFormName" class="form-control form-control-sm">
          </div>
        
          <div id="portalFormGroupEmail" class="form-group" style="margin-bottom:6px;">
            <label id="portalFormLabelEmail" for="portalFormEmail" data-i18n-key="portal_form_label_email">Email</label>
            <input type="email" id="portalFormEmail" class="form-control form-control-sm">
          </div>
        
          <div id="portalFormGroupReference" class="form-group" style="margin-bottom:6px;">
            <label id="portalFormLabelReference" for="portalFormReference" data-i18n-key="portal_form_label_reference">Reference / Case / Order #</label>
            <input type="text" id="portalFormReference" class="form-control form-control-sm">
          </div>
        
          <div id="portalFormGroupNotes" class="form-group" style="margin-bottom:8px;">
            <label id="portalFormLabelNotes" for="portalFormNotes" data-i18n-key="portal_form_label_notes">Notes</label>
            <textarea id="portalFormNotes" class="form-control form-control-sm" rows="3"></textarea>
          </div>
        
          <div class="portal-form-actions">
            <button type="button" id="portalFormSubmit" class="btn btn-sm portal-btn-primary" data-i18n-key="portal_form_continue">
              Continue
            </button>
          </div>
        </div>
    

      <div id="portalUploadSection">
        <div id="portalDropzone" class="portal-dropzone">
          <div>
            <strong data-i18n-key="portal_dropzone_drop_here">Drop files here</strong>
            <span data-i18n-key="portal_dropzone_browse">or click to browse.</span>
          </div>
          <div style="font-size:0.8rem;" class="text-muted" data-i18n-key="portal_dropzone_uploads_note">
            Files will be uploaded to this portal only.
          </div>
        </div>
        <input type="file" id="portalFileInput" multiple style="display:none;">
        <div id="portalStatus" class="portal-status text-muted"></div>
      </div>

      <div id="portalFilesSection" style="margin-top:12px; display:none;">
        <div class="portal-files-header">
          <strong style="font-size:0.95rem;" data-i18n-key="portal_files_heading">Files in this portal</strong>

            Refresh
          </button>
        </div>
        <div id="portalFilesList" class="portal-files-list"></div>
      </div>

      <div id="portalThankYouSection"
      style="margin-top:12px; display:none;">
   <div class="alert alert-success" style="font-size:0.9rem; margin-bottom:8px;">

     <span id="portalThankYouMessage" data-i18n-key="portal_thankyou_message">
       Your files have been uploaded.
     </span>
   </div>
 </div>
      <div id="portalFooter" class="text-muted"

    </div>

  <div id="customToast"></div>
